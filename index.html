<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Styled Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      main {
        padding: 1em;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 2em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-container {
        margin-top: 2em;
        text-align: center;
      }
      .input-container input[type="text"] {
        padding: 0.5em;
        font-size: 1em;
        margin-right: 0.5em;
      }
      .input-container button {
        padding: 0.5em 1em;
        font-size: 1em;
        margin: 0.5em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="head">Welcome to My Simple Webpage</h1>
    </header>

    <main>
      <div class="container">
        <p>Gues My Last Name</p>
        <div class="input-container">
          <input type="text" id="nameInput" placeholder="Enter your name" />
          <button onclick="checkName()">Submit</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>

    <script src="index.js" defer></script>
  </body>
</html>
